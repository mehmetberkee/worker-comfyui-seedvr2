name: Build and Push (seedvr2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache || true
          docker system prune -af || true
          df -h

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          load: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/worker-comfyui-seedvr2:seedvr2
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/worker-comfyui-seedvr2:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/worker-comfyui-seedvr2:buildcache,mode=max
